<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Vip Khana</title>
</head>
<body>
<div class="container">
    {% with messages= get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{message}}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    This is your home Mr. {{first_name}}

    <br><br>
    <form action='/add_order' method='POST'>
        <input type="submit" class="btnSubmit" value="Add Order" >
    </form><br>

    <form action='/list_order_stat1' method='POST'>
        <input type="submit" class="btnSubmit" value="List of all active orders" >
    </form><br>

    <form action='/order_details' method='POST'>
        <input type="text" class="form-control" placeholder="Order Id" name="order_id">
        <input type="submit" class="btnSubmit" value="Get Order Details" >
    </form><br>

    <br>
    <form action='/logout' method='POST'>
        <input type="submit" class="btn btn-danger" value="Logout" >
    </form><br><br>


</div>
</body>
</html>
