<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Vip Khana</title>

	<!-- Boot strap linking-->
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

	<!-- Custom CSS linking -->
	<link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">

</head>
<body>
<div class="container">

	<!-- Flashing messages -->
	{% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
			{% for category, message in messages %}
				<div class="alert alert-warning alert-dismissible" role="alert" id="close_flash_message">
					<button type="button"  class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					{{ message }}
				</div>
			{% endfor %}
		{% endif %}
	{% endwith %}





	<!-- Rest of the content -->
    <div class="row">
		<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Enter credentials to sign in<h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset='UTF-8' action='/login' method='POST' role='form'>
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="Enter username" name="username" type="text" required maxlength="10">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Enter password" name="password" type="password" value="" required maxlength="15">
			    		</div>
			    		<div class="checkbox">
			    	    	<label>
			    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
			    	    	</label>
			    	    </div>
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>




<!-- Custom JS code -->
<script type="text/javascript">
	<!-- CLosing the flash messages -->
	document.getElementById("close_flash_message").onclick = function() {
		document.getElementById("close_flash_message").style.display = "none";
}

</script>



</body>
</html>
